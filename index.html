<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>XUMENG的导航站</title>
    <link rel="stylesheet" href="css/IndexStyles.css">
  </head>
<body>

<!-- 账户入口（右上角） -->
<a href="jieshao.html" class="account-entry" title="个人介绍">
  <svg class="account-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
  </svg>
</a>

<!-- 时间与天气（在搜索框正上方） -->
<div id="timeAndWeather">
  <div id="currentTime">加载中...</div>
  <div id="userLocation">正在获取位置...</div>
  <div id="weatherContainer">正在获取天气...</div>
</div>

<!-- 搜索框（绝对居中） -->
<div class="search-container">
  <div class="site-title">XUMENG</div>
  <div class="search-box">
    <input type="text" class="search-input" id="searchInput" placeholder="输入关键词，开启探索之旅...">
    <button class="search-btn" onclick="doSearch()">搜索</button>
  </div>
  <div class="engine-selector" id="engineSelector">
    <div class="engine-btn active" data-engine="https://www.baidu.com/s?wd=">百度</div>
    <div class="engine-btn" data-engine="https://www.google.com/search?q=">Google</div>
    <div class="engine-btn" data-engine="https://www.bing.com/search?q=">Bing</div>
    <div class="engine-btn" data-engine="https://yandex.com/search/?text=">Yandex</div>
  </div>
</div>

<!-- 网站导航（固定在底部） -->
<div class="categories" id="navigationContainer">
  <!-- 导航内容将通过JavaScript动态加载 -->
</div>

<script src="data/NavigationData.js"></script>
<script src="js/IndexScript.js"></script>

</body>
</html>
